{% extends "sblokz/base.html" %}
{% block content %}
 {% for order in orders %}
    <article class="media content-section">
    	<div class="media-body">
    		<div class="article-metadata">
    			<a class="mr-2" href="#">{{ order.author}}</a>
    			<small class ="text-muted">{{ order.date_ordered|date:"F d,Y" }}</small>
    		</div>
    		<h2><a class="article-title" href="#">{{ order.title }}</a></h2>
    		<p class="article-content">{{ order.content }}</p>
    	</div>
    </article>
    {% endfor %}
   {% endblock content %}

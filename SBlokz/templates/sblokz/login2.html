{% extends "sblokz/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="features18 popup-btn-cards cid-reJ2FTrUai" id="features18-6">
<div class="row justify-content-center">
<div class="card p-4 col-12 col-md-6 col-lg-4">
   <div class="card-wrapper">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">LogIn to your business</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">LogIn</button>
            <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
     <small class="text-muted">
        Need to have an Account? <a class="ml-2" href="{% url 'sb-signup' %}">SignUp</a>
    </small>
    </div>
</div>
</div>
</section>
   {% endblock content %}
